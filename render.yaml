services:
  - type: web
    name: netra-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_HOST
        value: 0.0.0.0
    healthCheckPath: /api/health
