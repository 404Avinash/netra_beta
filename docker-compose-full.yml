# Docker Compose for N.E.T.R.A. System
# Run both Streamlit and FastAPI together

version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netra-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./api:/app/api
      - ./development:/app/development
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend (optional - for local testing)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: netra-streamlit
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - API_BASE_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: netra-network
